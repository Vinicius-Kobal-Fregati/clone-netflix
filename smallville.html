<!--Tags semânticas como header e footer são interpretadas como div, elas possuem nomes diferentes para facilitar que outra pessoa entenda o código-->

    <main> <!--Aqui ficará a maior parte do nosso site.-->
        <!--As características do elemento pai são herdadas pelos filhos diretos, então o flex não funcionará nos botões.-->
        <div class="filme-principal"> <!--atalho: div.filme-principal + enter-->

                <div class="botoes">
                    <a href="https://www.youtube.com/watch?v=8vyLYD6IveE" target="_blank">
                        <button role="button" class="botao"> <!--O role nos passa a função desse objeto, no caso, ser um botão. Usamos isso para evitar erro em alguns devices.-->
                            <i class="fas fa-play"></i> <!--Cria o ícone de play-->
                            ASSISTIR AGORA
                        </button>
                    </a>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div> <!--Note que para nome de classe, id, variável, função, etc... não se usa acento.-->
        </div> <!--Toda vez que criamos uma div ela vem por padrão com display block-->
    </main>
